<div class="form_content">

<div class="form_header">
  <h3>Bug Report</h3>

</div>

<div class="text_fields">


  <form action="">
  <p>Title:* </p> <input type="text" class="box" size="50px" name="title" value="" required ><br>
<p>  Description:*</p> <textarea name="Description" class="box" cols="50" rows="10" required></textarea><br>

<p>Operating system: </p> <select class="drop_down" name="operating system">
  <option value="windows-xp">Windows XP</option>
  <option value="linux">linux</option>
  <option value="mac-os">Mac OS</option>
  <option value="windows-10">windows 10</option>
</select><br>

<p> Product:* </p> <select class="drop_down" name="product" required>
  <option value="formoid">formoid</option>
  <option value="P1">P1</option>
  <option value="P2">P2</option>
  <option value="P3">P3</option>
</select><br>

<p>Version:* </p> <input type="text" id="Version" class="box" size="10px" name="title" value="" required>

<p>License:*</p>
  <div>
    <input type="radio" id="free"
     name="free" value="email">
    <label for="free">free</label>

    <input type="radio" id="business"
     name="business" value="business">
    <label for="business">Business</label>
  </div>

  <p> Severity:* </p> <select class="drop_down" name="Severity" required>
    <option value="Critical">Critical</option>
    <option value="normal">normal</option>
    <option value="medium">medium</option>
    <option value="high">high</option>
  </select>
  <br>
  <p style="padding-left: 20px;font-size: 13px;margin-bottom: 0px">Authentication:<sup>*</sup></p>
  <div style="padding-left: 20px">
        <input type="file" class="custom-file-upload"/>
  </div>
  <hr>
  <div class="submission">

  <input type="submit" value="Send" size="10px">


</div>

               



  </form>





</div>




</div>
