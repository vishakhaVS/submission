<body>


	Enter String To Be Reversed:
	<input type="text" id="strinput"> 
	<button type="button" onclick="palindrome()" >submit</button>


	<script type="text/javascript">
		function palindrome() {
		var str1=document.getElementById('strinput').value;
		var str=str1.toLowerCase();

     var len = str.length;
     var j= len-1;
    for ( var i = 0; i < len/2; i++ ) 
    {
    	if(str[i]!==str[j])
    	{
    		return document.write("The string is not a pallindrome");
    	}
    	else
    		{
    			j--;
    		}

    }
    	document.write("The string is a pallindrome");
    
		}
	</script>

</body>
