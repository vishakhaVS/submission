<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>q5</title>
  </head>
  <body>
    <script type="text/javascript">
      let empList = [
        { name: "sumeet", age: 40, salary: 15000, dob: "08-06-1994" },
        { name: "vishakha", age: 20, salary: 45000, dob: "28-12-1994" },
        { name: "shatrupa", age: 40, salary: 400, dob: "08-09-1994" },
        { name: "kandarp", age: 48, salary: 560, dob: "09-06-1994" }
      ];
      let filterList = empList.filter(employee => employee.salary > 5000);

      document.write(
        "Employee list : ",
        filterList.map(obj => obj.name),
        "<br>"
      );

      empList.sort(function(a, b) {
        return a.age - b.age;
      });
      console.log(empList);
      document.write(JSON.stringify(empList), "<br>");

      let fetchList = empList.filter(e1 => e1.salary < 1000 && e1.age > 20);

      fetchList.forEach(obj1 =>
        document.write(
          "The incremented salary is :" + obj1.name,
          obj1.salary * 5,
          "<br>"
        )
      );
      //console.log(fetchList);
    </script>
  </body>
</html>
